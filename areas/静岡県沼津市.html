<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>沼津市の喫煙OK喫茶店｜喫煙OK喫茶店マップ</title>
  <meta name="description" content="沼津市の喫煙OK喫茶店の喫煙可能な喫茶店だけを地図と一覧で検索。">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="../app.js"></script>
  <script>window.AREA_PRESET = "静岡県沼津市"; window.ASSOC="lifeisg-22";</script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1><a class="brand" href="../">喫煙OK喫茶店マップ</a></h1>
      <nav class="top-nav">
        <a href="../#shops">店舗一覧</a>
        <a href="../#map">地図</a>
        <a href="../features/">特集</a>
      </nav>
    </div>
  </header>
  <section class="container">
    <h2>沼津市の喫煙OK喫茶店</h2>
    <p>地域を「静岡県沼津市」に固定しています。他の地域はトップページから選択できます。</p>
  </section>
  <section class="container mapwrap"><div id="map"></div></section>
  <main class="container" id="shops">
    <aside class="filters" aria-label="検索フィルター">
      <div class="filter-row">
        <label for="area">地域</label>
        <select id="area" disabled><option value="静岡県沼津市">静岡県沼津市</option></select>
      </div>
      <div class="filter-row">
        <label for="query">キーワード</label>
        <input id="query" type="search" placeholder="店名・駅名・特徴で検索">
      </div>
      <div class="filter-row check-row">
        <label><input type="checkbox" id="onlyFullSmoke"> 全面喫煙可のみ</label>
        <label><input type="checkbox" id="hasWifi"> Wi-Fiあり</label>
        <label><input type="checkbox" id="hasPower"> 電源あり</label>
        <label><input type="checkbox" id="hasParking"> 駐車場</label>
      </div>
      <div class="filter-row">
        <label for="sort">並び替え</label>
        <select id="sort">
          <option value="score">おすすめ順</option>
          <option value="rating">評価が高い順</option>
          <option value="reviews">口コミが多い順</option>
          <option value="updated">更新が新しい順</option>
        </select>
      </div>
      <button id="reset" class="btn btn-ghost">リセット</button>
    </aside>
    <section class="results">
      <div id="count" class="count"></div>
      <div id="cards" class="cards" role="list"></div>
    </section>
  </main>
</body>
</html>
